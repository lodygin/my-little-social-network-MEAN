<div class="auth">
  <h2 class="auth__title">Welcome</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="text" formControlName="email">
      <mat-error *ngIf="form.get('email').hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="form.get('email').hasError('email')">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
      <mat-error *ngIf="form.get('password').hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="form.get('password').hasError('minlength')">
        Password must contain at least {{form.get('password').errors['minlength']['requiredLength']}} characters
      </mat-error>
    </mat-form-field>

    <div class="auth__btn-filed">
      <button color="accent" [disabled]="form.invalid || form.disabled" mat-raised-button type="submit">Log In</button>
    </div>

  </form>
</div>
