<mat-card class="example-card">
  <mat-card-header>
    <img [src]="authorImageSrc || 'assets/emptyImgProfile.jpg'" mat-card-avatar class="example-header-image">
    <mat-card-title>{{post.title}}</mat-card-title>
    <mat-card-subtitle>{{authorNickname}}</mat-card-subtitle>
    <div class="post-date">{{post.date | timeController}}</div>
  </mat-card-header>
  <img mat-card-image *ngIf="post.imageSrc" [src]="post.imageSrc" [alt]="post.title">
  <mat-card-content>
    <p>{{post.content}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>Comments</button>
  </mat-card-actions>
</mat-card>
